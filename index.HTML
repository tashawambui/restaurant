<style>
    .mySlides {
        display: none;
        height: 360%;
        width: 1234px;
    }
</style>

<section>
    <img class="mySlides" src="hotel.webp" alt="Image 1">
    <img class="mySlides" src="chicken.webp" alt="Image 2">
    <img class="mySlides" src="steak.jpg" alt="Image 3">
    <img class="mySlides" src="cake.jpeg" alt="Image 3">
</section>

<script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none"; // Hide all slides
        }
        myIndex++;
        if (myIndex > slides.length) { myIndex = 1; } // Reset index
        slides[myIndex - 1].style.display = "block"; // Show current slide
        setTimeout(carousel, 3000); // Slide every 3 seconds
    }
</script>
</body>
